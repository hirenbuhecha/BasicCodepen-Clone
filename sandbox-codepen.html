<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .run-btn {
            padding: 8px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .run-btn:hover {
            background-color: #218838;
        }

        .editors-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor {
            background-color: #2d2d2d;
            border-radius: 4px;
            overflow: hidden;
        }

        .editor-header {
            background-color: #383838;
            padding: 8px;
            font-size: 14px;
        }

        .editor textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: none;
            background-color: #2d2d2d;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }

        .preview {
            background-color: white;
            border-radius: 4px;
            min-height: 300px;
        }

        #output {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CodePen Clone</h1>
            <button class="run-btn" onclick="runCode()">Run</button>
        </div>

        <div class="editors-container">
            <div class="editor">
                <div class="editor-header">HTML</div>
                <textarea id="html-code" placeholder="Enter HTML code here"></textarea>
            </div>

            <div class="editor">
                <div class="editor-header">CSS</div>
                <textarea id="css-code" placeholder="Enter CSS code here"></textarea>
            </div>

            <div class="editor">
                <div class="editor-header">JavaScript</div>
                <textarea id="js-code" placeholder="Enter JavaScript code here"></textarea>
            </div>

            <div class="editor">
                <div class="editor-header">Output</div>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Auto-run code when any changes are made
        const htmlEditor = document.getElementById('html-code');
        const cssEditor = document.getElementById('css-code');
        const jsEditor = document.getElementById('js-code');
        const output = document.getElementById('output');

        // Add event listeners for real-time updates
        htmlEditor.addEventListener('input', runCode);
        cssEditor.addEventListener('input', runCode);
        jsEditor.addEventListener('input', runCode);

        function runCode() {
            // Get code from editors
            const htmlCode = htmlEditor.value;
            const cssCode = `<style>${cssEditor.value}</style>`;
            const jsCode = `<script>${jsEditor.value}<\/script>`;

            // Combine all code
            const combinedCode = `
                <!DOCTYPE html>
                <html>
                    <head>
                        ${cssCode}
                    </head>
                    <body>
                        ${htmlCode}
                        ${jsCode}
                    </body>
                </html>
            `;

            // Write to iframe
            output.srcdoc = combinedCode;
        }

        // Example starter code
        htmlEditor.value = `<div class="hello">
    <h1>Hello, CodePen!</h1>
    <p>Start editing to see some magic happen ?</p>
    <button onclick="showAlert()">Click me!</button>
</div>`;

        cssEditor.value = `.hello {
    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}`;

        jsEditor.value = `function showAlert() {
    alert('Hello from JavaScript!');
}`;

        // Initial run
        runCode();
    </script>
</body>
</html>
